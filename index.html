<!DOCTYPE html>
<html>
<head>
    <title>Quiz: Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
</head>
<body>

    <h1>Quiz: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
	<p>Max Grid Size 25 x 25</p>
    <form id="sizePicker">
        <p>Height:<br />
        <input id="userHeight" type="number" name="height" min="1" max="25" value="1"></p> 
        <p>Width:<br />
        <input id="userWidth" type="number" name="width" min="1" max="25" value="1"></p>
        <input type="submit">
	<!-- I know that max="25" was supposed to have set an input limit, but it didn't work properly -->
	<!-- it still controls the max number that the user can scroll to using the arrows -->
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="canvas"></table>

	<script src="designs.js"></script>
	
	</body>
</html>
